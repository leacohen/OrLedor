<div flex layout="row" layout-align="center center">
    <md-progress-circular ng-if="isWaitingForMedia" class="md-hue-2" md-diameter="100px" md-mode='indeterminate'>
    </md-progress-circular>
</div>
<md-card flex layout="column" ng-hide="isWaitingForMedia">
    <md-select ng-model="filterType._type" placeholder='סינון לפי קטגוריה'>
        <md-select-label layout-padding>אפשרויות לסינון</md-select-label>
        <md-option ng-value="mediaType.name" ng-repeat="mediaType in mediaTypes">
            <i class="mdi {{ mediaTypeToMdi(mediaType.name) }} mdi-36px md-avatar"></i> {{ mediaType.displayName }}
        </md-option>
    </md-select>
</md-card>
<md-list class="media-suggestion">
    <md-list-item class="md-3-line" ng-repeat="media in medias | filter: filterType">
        <div class="md-list-item-text" layout="row">
            <div class="media-info" layout="row" ng-click="openLink(media._link)" flex>
                <i class="mdi {{ mediaTypeToMdi(media._type) }} mdi-36px md-avatar"></i>
                <div layout="column">
                    <h3>{{ media._name }}</h3>
                    <h4>{{ media._language }}</h4>
                    <p>{{ media._publishDate | date }}</p>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
<md-button class="new-link md-fab md-primary md-mini" ng-click="addFavorite($event)">
    <i class="large mdi mdi-note-plus-outline"></i>
    <md-tooltip md-delay="20" md-direction="top" md-autohide="true">
        הוסף לינק למועדפים
    </md-tooltip>
</md-button>
