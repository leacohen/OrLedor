<md-dialog aria-label="יצירת קישור חדש" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>הוספת מועדף</h2>
            </div>
        </md-toolbar>
        <md-input-container>
            <label>שם הקישור</label>
            <input ng-model="favorite._name">
        </md-input-container>
        <md-input-container>
            <label>כתובת</label>
            <input ng-model="favorite._link">
        </md-input-container>
        <md-select-label>סוג</md-select-label>
        <md-select ng-model="favorite._type">
            <md-option value="Song">שיר</md-option>
            <md-option value="Movie">סרט</md-option>
            <md-option value="Other">אחר</md-option>
        </md-select>
        </md-input-container>
        <md-button ng-click="saveFavorite()" md-autofocus>
            שמור
        </md-button>
    </form>
</md-dialog>
